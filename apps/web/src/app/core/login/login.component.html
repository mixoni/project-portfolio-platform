<div class="login-page">
    <div class="login-card">
      <h1 class="app-title">Project Portfolio Demo</h1>
      <h2 class="login-title">Sign in</h2>
  
      <form (ngSubmit)="onLogin()"  #f="ngForm">
        <div class="form-field">
          <label for="username">Email</label>
          <input
            id="username"
            type="email"
            name="username"
            [(ngModel)]="username"
            required
            autocomplete="email"
            data-cy="login-email"
          />
        </div>
  
        <div class="form-field">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            autocomplete="current-password"
            data-cy="login-password"
          />
        </div>
  
        <button [disabled]="f.invalid" type="submit" class="btn-primary" data-cy="login-submit">Login</button>
      </form>
      <div *ngIf="error" data-cy="login-error"> <p>{{error}}</p> </div>
    </div>
  </div>
