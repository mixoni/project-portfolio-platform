<div class="pp-page">
    <header class="pp-page-header">
      <h1>Create project</h1>
    </header>
  
    <section class="pp-card pp-form-card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="pp-form-grid">
          <div class="pp-form-field">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" />
            <div class="pp-error" *ngIf="f.name.touched && f.name.invalid">
              Name is required (min 3 chars).
            </div>
          </div>
  
          <div class="pp-form-field">
            <label for="status">Status</label>
            <select id="status" formControlName="status">
              <option value="PLANNED">Planned</option>
              <option value="IN_PROGRESS">In progress</option>
              <option value="COMPLETED">Completed</option>
            </select>
          </div>
  
          <div class="pp-form-field">
            <label for="owner">Owner</label>
            <input id="owner" type="text" formControlName="owner" />
            <div class="pp-error" *ngIf="f.owner.touched && f.owner.invalid">
              Owner is required.
            </div>
          </div>
  
          <div class="pp-form-field">
            <label for="riskLevel">Risk</label>
            <select id="riskLevel" formControlName="riskLevel">
              <option value="LOW">Low</option>
              <option value="MEDIUM">Medium</option>
              <option value="HIGH">High</option>
            </select>
          </div>
  
          <div class="pp-form-field">
            <label for="budget">Budget (€)</label>
            <input id="budget" type="number" formControlName="budget" />
          </div>
  
          <div class="pp-form-field">
            <label for="startDate">Start date</label>
            <input id="startDate" type="date" formControlName="startDate" />
          </div>
  
          <div class="pp-form-field">
            <label for="endDate">End date</label>
            <input id="endDate" type="date" formControlName="endDate" />
          </div>
        </div>
  
        <div class="pp-form-actions">
          <button type="button" class="pp-btn" (click)="cancel()" [disabled]="saving()">
            Cancel
          </button>
  
          <button type="submit" class="pp-btn pp-btn-primary" [disabled]="saving()">
            {{ saving() ? 'Creating…' : 'Create project' }}
          </button>
        </div>
  
        <div class="pp-alert pp-alert-error" *ngIf="error()">
          {{ error() }}
        </div>
      </form>
    </section>
  </div>
