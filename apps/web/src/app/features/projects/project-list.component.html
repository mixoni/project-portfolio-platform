<section>
  <h2>Data table from UI library</h2>
  <shared-data-table
    [rows]="filteredProjects()"
    [columns]="columns"
    [loading]="loading()"
    [emptyMessage]="'No projects found'"
    [clickableRows]="true"
    (rowClick)="onEditProject($event)"
    [showToolbar]="true"
    [enableSearch]="true"
    [searchPlaceholder]="'Search by owner or nameâ€¦'"
    [showCreateButton]="true"
    [createLabel]="'Add project'"
    (searchChange)="onSearchChanged($event)"
    (createClicked)="onCreateClicked()"
    [showRowMenu]="true"
    (editRow)="onEditProject($event)"
    (deleteRow)="onDeleteProject($event)"
  >
  <div ppTableFilters class="pp-filter-row">
    <label class="pp-filter">
      <span class="pp-filter-label">Status</span>
      <select [(ngModel)]="statusFilterModel">
        <option value="ALL">All</option>
        <option value="PLANNED">Planned</option>
        <option value="IN_PROGRESS">In progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
    </label>
  </div>
  </shared-data-table>
</section>
